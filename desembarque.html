<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla desde JSON</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Buscar Empresa</h1>
  <input type="text" id="busqueda" placeholder="Escribe el nombre de la empresa">
  <button onclick="buscarEmpresa()">Buscar</button>
  <button onclick="mostrarTodas()">Mostrar todas</button>

  <div id="resultado"></div>

  <h2>Datos desde JSON</h2>
  <table id="tabla-datos">
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Origen</th>
        <th>Placa</th>
        <th>Fecha</th>
        <th>Entrada</th>
        <th>Salida</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
